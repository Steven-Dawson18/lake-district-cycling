    <section>
        <h1>Sign Up to receive news and special offers</h1>
        <form action="#" method="post">
            <label for="fname">First Name</label>
        <input id="fname" name="first-name" type="text" placeholder="First Name" required>
        <br>
        <label for="lname">Last Name</label>
        <input id="lname" name="last-name" type="text" placeholder="Last Name" required>
        <br>
        <label for="email">Email Address</label>
        <input id="email" name="email-address" type="text" placeholder="Email Address" required>
        <br>
        <label for="mobile">Mobile</label>
        <input id="mobile" name="mobile-number" type="number" min-length="11" max-lenght="11" placeholder="Mobile Number" required>
        <br>
        <h2>Please indicate areas of interest</h2>
        <label for="canoe">Canoe/Kayak</label>
        <input id="canoe" name="canoe" type="checkbox">
        <label for="whaler">Whaler Boats</label>
        <input id="whaler" name="whaler" type="checkbox">
        <label for="ropes">Ropes Courses</label>
        <input id="ropes" name="ropes" type="checkbox">
        <label for="ghyll">Ghyll Scrambling</label>
        <input id="ghyll" name="ghyll" type="checkbox">
        <label for="bush">Bush Craft</label>
        <input id="bush" name="bush" type="checkbox">
        <label for="news">News and Special Offers</label>
        <input id="news" name="news" type="checkbox">
        <br>
        <label for="submit">Submit</label>
        <input id="submit" name="submit" type="submit">
        </form>
    </section>
